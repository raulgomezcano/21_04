<h1 class="text-center">Formulario de contacto</h1>
<form class="card">
    <div class="form-group">
      <label for="exampleInputEmail1">Nombre</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduce tu nombre" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Apellidos</label>
      <input type="text" class="form-control" id="exampleInputPassword" placeholder="Introduce tus apellidos" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Correo Electrónico</label>
      <input type="email" class="form-control" id="exampleInputPassword" placeholder="Introduce tu correo electrónico" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Mensaje</label>
      <input type="text" class="form-control" id="exampleInputPassword" placeholder="¿Qué quieres consultar?" required>
    </div>
    <br>
    <button type="submit" class="btn btn-primary" (click)="mostrarAlerta()">Enviar mensaje</button>
</form>
